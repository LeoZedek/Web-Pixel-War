<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet" href="assets/css/style.css">
  <title>Connexion/Creation compte</title>

<body>
    
    <div class="cadre" >
        <h2 class="titre_cadre">Connexion</h2>
        <br>
        <form action="" method="post">
					<input type="text" id="username_signin" class="entree_texte" placeholder="username">
					<input type="text" id="password_signin" class="entree_texte" placeholder="password">
					<button type="submit" id="submit_signin" class="entree_submit">Sign in</button>
				</form>
        <br>

    </div>

		<div class="cadre" >
			<h2 class="titre_cadre">Join Us</h2>
			<br>
			<form action="" method="post">
				<input type="text" id="username_signup" class="entree_texte" placeholder="username">
				<input type="text" id="password_signup" class="entree_texte" placeholder="password">
				<input type="text" id="password_confirm_signup" class="entree_texte" placeholder="confirm the password">
				<button type="submit" id="submit_signup" class="entree_submit">Sign up</button>
			</form>
			<br>

		</div>

    
</body>
